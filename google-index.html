<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" type="text/css" href="google-style.css" media="screen"/> 
    </head>
    <body id="google">
        <header id="header">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google-Logo">
            <label for="search-bar">
                <input id="search-bar" type="search" name="search" placeholder="Search Google...">
            </label>
            <br>
            <label for="google-search">
                <input id="google-search" href="#search-bar" type="button" name="google-search" value="Google Search">
            </label>
            <label for="lucky">
                <input id="lucky" href="#search-bar" type="button" name="lucky" value="I'm Feeling Lucky">
            </label>
            <p id="languages">Google offered in:  <a class="lang-options" href="https://www.google.com/setprefs?sig=0_Q71QSv5DcGBCFEB4M_KJKxhf2KM%3D&hl=af&source=homepage&sa=X&ved=0ahUKEwjhtJHdqN_sAhUN_BQKHYFIB_QQ2ZgBCA4">Afrikaans</a>  <a class="lang-options" href="https://www.google.com/setprefs?sig=0_Q71QSv5DcGBCFEB4M_KJKxhf2KM%3D&hl=st&source=homepage&sa=X&ved=0ahUKEwjhtJHdqN_sAhUN_BQKHYFIB_QQ2ZgBCA8">Sesotho</a>  <a class="lang-options" href="https://www.google.com/setprefs?sig=0_Q71QSv5DcGBCFEB4M_KJKxhf2KM%3D&hl=zu&source=homepage&sa=X&ved=0ahUKEwjhtJHdqN_sAhUN_BQKHYFIB_QQ2ZgBCBA">isiZulu</a>  <a class="lang-options" href="https://www.google.com/setprefs?sig=0_Q71QSv5DcGBCFEB4M_KJKxhf2KM%3D&hl=xh&source=homepage&sa=X&ved=0ahUKEwjhtJHdqN_sAhUN_BQKHYFIB_QQ2ZgBCBE">isiXhosa</a>  <a class="lang-options" href="https://www.google.com/setprefs?sig=0_Q71QSv5DcGBCFEB4M_KJKxhf2KM%3D&hl=tn&source=homepage&sa=X&ved=0ahUKEwjhtJHdqN_sAhUN_BQKHYFIB_QQ2ZgBCBI">Setstwana</a>  <a class="lang-options" href="https://www.google.com/setprefs?sig=0_Q71QSv5DcGBCFEB4M_KJKxhf2KM%3D&hl=nso&source=homepage&sa=X&ved=0ahUKEwjhtJHdqN_sAhUN_BQKHYFIB_QQ2ZgBCBM">Northern Sotho</a></p>
        </header>
        <nav id="user-bar">
            <a class="user-links">Gmail</a>
            <a class="user-links">Images</a>
            <a class="user-links">Google Apps</a>
            <a class="user-links">
                <label for="sign-in">
                    <input id="sign-in" type="button" name="sign-in" value="Sign-In">
                </label>
            </a>
        </nav>
        <nav id="google-links">
            <p id="links-bar">
                <div id="sa">
                South Africa
                </div>
                <div id="left">
                <a class="left-links">Advertising</a>
                <a class="left-links">Business</a>
                <a class="left-links">About</a>
                <a class="left-links">How Search Works</a>
                </div>
                <div id="right">
                <a class="right-links">Privacy</a>
                <a class="right-links">Terms</a>
                <a class="right-links">Settings</a>
                </div>
            </p>
        </nav>
    </body>
</html>
